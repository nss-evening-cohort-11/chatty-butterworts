<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/1c3c2830bd.js" crossorigin="anonymous"></script>
  <title>Test</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="#">Textual Healing</a>
  <div id="accordion">
  <ul class="navbar-nav mr-auto ml-4 mr-4">
    <li class="nav-item">
      <button class="btn btn-success btn-lg" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Chat!
      </button>
    </li>
    <li class="nav-item dropdown ml-4 mr-4">
        <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Options
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><button type="button" id="large-text" class="btn btn-info"> Large Text </button></a>
          <a class="dropdown-item" href="#"><button type="button" id="dark-mode" class="btn btn-dark">Dark Mode</button></a>
          <a class="dropdown-item" href="#"><button type="button" id="clear-chat" class="btn btn-danger"> Clear Chat </button></a>
        </div>
    </li>
  </ul>
</nav>
<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
  <div class="card-body">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select User</button>
        <div class="dropdown-menu user-menu">
          <a class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="xavier">
              <label class="form-check-label" for="exampleRadios1">
                Xavier
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="joanna">
              <label class="form-check-label" for="exampleRadios2">
                Joanna
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="gunter">
              <label class="form-check-label" for="exampleRadios3">
                Gunter
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="sven">
              <label class="form-check-label" for="exampleRadios4">
                Sven
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="mackenzie">
              <label class="form-check-label" for="exampleRadios5">
                Mackenzie
              </label>
            </div>
          </a>
        </div>
      </div>

      <textarea class="form-control" id="message-content" aria-label="With textarea"></textarea>

      <div class="input-group-append">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </div> 
  </div>
</div>
</div>
</div>

  <div id="message-display"></div>
 
</body>
</html>
